<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="soma">Somar</h1>
    <input type="number" name="ad1" id="ad1"> +
    <input type="number" name="ad2" id="ad2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <h1>Subtrair</h1>
    <input type="number" name="sub1" id="sub1"> -
    <input type="number" name="sub2" id="sub2">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="result">Resultado</div>

    <h1>Multiplicar</h1>
    <input type="number" name="mult1" id="mult1"> x
    <input type="number" name="mult2" id="mult2">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <div id="resu">Resultado</div>

    <h1>Dividir</h1>
    <input type="number" name="divi1" id="divi1"> รท
    <input type="number" name="divi2" id="divi2">
    <input type="button" value="Dividir" onclick="dividir()">
    <div id="resul">Resultado</div>

    <h1>Potenciar</h1>
    <input type="number" name="pot1" id="pot1"> ^
    <input type="number" name="pot2" id="pot2">
    <input type="button" value="Potenciar" onclick="potenciar()">
    <div id="resulta">Resultado</div>

    <script src="./index.js"></script>
</body>
</html>
